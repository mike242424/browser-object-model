<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Object Model</title>
    <script src="windowObject.js" defer></script>
    <script src="historyObject.js" defer></script>
    <script src="navigatorObject.js" defer></script>
    <script src="screenObject.js" defer></script>
  </head>
  <body>
    <h1>Browser Object Model</h1>
    <h2>Window Object Methods:</h2>
    <button id="alert-box">Alert</button>
    <button id="confirm-box">Confirm</button>
    <button id="prompt-box">Prompt</button>
    <button id="open-window-box">Open New Window</button>
    <button id="close-window-box">Close This Window</button>
    <button id="set-timeout">Set Timeout</button>
    <h2>History Object Properties & Methods:</h2>
    <button id="history-length">history length</button>
    <button id="forward-button">Forward</button>
    <button id="back-button">Back</button>
    <button id="go-to-button">Go To</button>
    <h2>Navigator Object Properties & Methods:</h2>
    <button id="app-name">app name</button>
    <button id="app-version">app version</button>
    <button id="app-code-name">app code name</button>
    <button id="cookie-enabled">cookie enabled?</button>
    <button id="user-agent">user agent</button>
    <button id="language">language</button>
    <button id="plugins">plugins</button>
    <button id="mime-types">mime types</button>
    <button id="platform">platform</button>
    <button id="on-line">on line?</button>
    <button id="java-enabled">is java enabled</button>
    <h2>Screen Object Properties:</h2>
    <button id="width">screen width</button>
    <button id="height">screen height</button>
    <button id="available-width">available screen width</button>
    <button id="available-height">available screen height</button>
    <button id="color-depth">color depth</button>
    <button id="pixel-depth">pixel depth</button>
  </body>
</html>
